<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Search for current or preferred location to use with Chasing Waterfalls">
  <meta name="author" content="Prickly Death Squirrels">
  <link rel="shortcut icon" href="images/favicon.ico" />

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="containerbg">

    <div class="search flex-column">
      <div class="row-logo">
        <img src="images/logo.png" alt="logo" width="100" height="100">
      </div>

      <div class="row justify-content-center">
        <h1>Chasing Waterfalls</h1>
      </div>

      <div class="row-searchbar">
        <div class="input-group mb-3">
          <!--- Searchbar --->
          <input type="text" class="form-control" type="text" id="searchTextField" placeholder="Search Box">
          <div class="input-group-append">
            <button id="searchbutton" class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
      </div>

      <div class="row-currentlocation">
        <button type="button" id="currentLocation" class="btn btn-primary">Use Current Location</button>
      </div>

    </div>
  </div>


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5k1pb09Ps-HggBMol8C1DOdtXvKdBAdw&libraries=places"></script>
  <script src="js/userLocation.js"></script>
</body>

</html>
