<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <title>Chasing Waterfalls</title>
  <meta name="description" content="Finding Waterfalls near you">
  <meta name="author" content="Prickly Death Squirrels">
  <link rel="shortcut icon" href="images/favicon.ico" />

</head>

<body>
  <div class="container-fluid">
    <div class="row topButtons">
      <div class="col">
        <a href="index.html" class = "btn">&#8249; Location</a>
        <!--<button type="button" class="btn locationbtn">&#8249; Location</button>-->
      </div>
      <div class="col">
        <a href="liked.html" class = "btn" style="float:right">Liked &#8250;</a>
        <!--<button type="button" class="btn" style="float:right">Liked &#8250;</button>-->
      </div>
    </div>

    <div class="row justify-content-center">
      <h1 id="waterfallName">Waterfall name</h1>
    </div>

    <div class="row">
      <div class="col">
        <img src="images/test-waterfall.jpg" alt="Waterfall Name" width="100%" height="auto" max-height="300px">
      </div>
      <div class="col">
        <ul class = "messages">
          <!---- <li>Water-related pickup line &#x1F4A6; &#x1F4A6; &#x1F4A6; </li> ---->
          <li> <span id="waterfallDistance"></span> kms away</li>
          <li>I'm <span id="waterfallHeight"></span> metres tall</li>
        </ul>
      </div>
    </div>

    <div class="row bottombtns">
      <div class="col-6">
        <div class="row">
          <div class="col-2 justify-content-center offset-9">
            <button type="button" class="btn heartbtn"><img src="images/heart.png" alt="Heart"/></button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-2 justify-content-center offset-1">
            <button type="button" class="btn binbtn"><img src="images/bin.png" alt="Dislike"/></button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/pickWaterfalls.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
